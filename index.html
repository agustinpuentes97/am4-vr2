<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* --- ESTILOS VISUALES --- */
      #overlay-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        font-family: sans-serif;
        visibility: hidden; 
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      .instructions-text {
        font-size: 1.2rem;
        margin-bottom: 20px;
        line-height: 1.5;
        padding: 0 20px;
      }
      .highlight {
        color: #FFD700;
        font-weight: bold;
      }

      #start-button {
        padding: 15px 30px;
        background: #FFD700;
        color: black;
        border: none;
        border-radius: 30px;
        font-family: sans-serif;
        font-weight: 900;
        font-size: 1.1rem;
        text-transform: uppercase;
        box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.5);
        cursor: pointer;
        transition: transform 0.1s;
      }
      #start-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    
    <div id="overlay-container">
      <div class="instructions-text">
        <p>游댉 <span class="highlight">SUB칈 EL VOLUMEN</span> al m치ximo.</p>
        <p>Las im치genes activan capas de sonido.</p>
      </div>
      <button id="start-button">Iniciar Experiencia AR</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="vid0" src="./video0.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous" muted></video>
        <video id="vid1" src="./video1.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous" muted></video>
        <video id="vid2" src="./video2.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous" muted></video>
        <video id="vid3" src="./video3.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous" muted></video>

        <audio id="aud0" src="./audio0.mp3" preload="auto" loop="true"></audio>
        <audio id="aud1" src="./audio1.mp3" preload="auto" loop="true"></audio>
        <audio id="aud2" src="./audio2.mp3" preload="auto" loop="true"></audio>
        <audio id="aud3" src="./audio3.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" class="ar-target" data-video-id="vid0" data-audio-id="aud0">
        <a-video src="#vid0" position="0 0 0" width="0.75" height="1" rotation="0 0 0" scale="1.5 1.5 1.5"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" class="ar-target" data-video-id="vid1" data-audio-id="aud1">
        <a-video src="#vid1" position="0 0 0" width="0.75" height="1" rotation="0 0 0" scale="1.5 1.5 1.5"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" class="ar-target" data-video-id="vid2" data-audio-id="aud2">
        <a-video src="#vid2" position="0 0 0" width="0.75" height="1" rotation="0 0 0" scale="1.5 1.5 1.5"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3" class="ar-target" data-video-id="vid3" data-audio-id="aud3">
        <a-video src="#vid3" position="0 0 0" width="0.75" height="1" rotation="0 0 0" scale="1.5 1.5 1.5"></a-video>
      </a-entity>

    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const overlayContainer = document.querySelector('#overlay-container');
      const startBtn = document.querySelector('#start-button');
      const arTargets = document.querySelectorAll('.ar-target');

      // Mostrar instrucciones al cargar
      sceneEl.addEventListener("loaded", () => {
        overlayContainer.style.visibility = "visible";
        overlayContainer.style.opacity = "1";
      });

      // Bot칩n de inicio mejorado
      startBtn.addEventListener("click", () => {
        sceneEl.systems["mindar-image-system"].start();
        overlayContainer.style.display = "none";
        
        // CALENTAMIENTO SILENCIOSO
        // Esto evita que suenen "constantemente" al inicio.
        // Los reproducimos en Mute y los pausamos para que el navegador nos de permiso despu칠s.
        arTargets.forEach(target => {
          const videoId = target.getAttribute('data-video-id');
          const audioId = target.getAttribute('data-audio-id');
          
          const videoEl = document.querySelector('#' + videoId);
          const audioEl = document.querySelector('#' + audioId);
          
          if(videoEl) { 
            videoEl.play().then(() => videoEl.pause()).catch(e => console.error(e));
          }
          if(audioEl) { 
            audioEl.muted = true; // Silenciamos para el "click" inicial
            audioEl.play().then(() => {
                audioEl.pause();
                audioEl.currentTime = 0;
                audioEl.muted = false; // Devolvemos el volumen para cuando se escanee
            }).catch(e => console.error(e));
          }
        });
      });

      // L칍GICA DE DETECCI칍N
      arTargets.forEach(target => {
        const videoId = target.getAttribute('data-video-id');
        const audioId = target.getAttribute('data-audio-id');
        
        const videoEl = document.querySelector('#' + videoId);
        const audioEl = document.querySelector('#' + audioId);

        target.addEventListener("targetFound", () => {
          
          // 1. VIDEO: Siempre arranca de 0
          if (videoEl) {
            videoEl.currentTime = 0; 
            videoEl.play();
          }
          
          // 2. AUDIO: L칩gica de Capas + Inicio en Segundo 2
          if (audioEl) {
             // Solo si est치 pausado (es decir, es la PRIMERA VEZ o no est치 sonando)
             if (audioEl.paused) {
                 
                 // FORZAMOS EL INICIO EN EL SEGUNDO 2
                 audioEl.currentTime = 2; 
                 console.log(`Activando capa de audio ${audioId} desde el segundo 2`);

                 // Reproducir
                 var playPromise = audioEl.play();
                 if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Error al reproducir audio:", error);
                    });
                 }
             } else {
                 // Si ya NO est치 pausado (ya est치 sonando), no hacemos nada.
                 // Dejamos que siga su curso como una "capa" de fondo.
                 console.log(`El audio ${audioId} ya es una capa activa.`);
             }
          }
        });

        target.addEventListener("targetLost", () => {
          // Solo pausamos el video.
          // El audio NO se toca, queda sonando en loop.
          if (videoEl) {
            videoEl.pause();
          }
        });
      });
    </script>
  </body>
</html>
