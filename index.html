<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* --- NUEVOS ESTILOS --- */

      /* 1. Contenedor de instrucciones (Capa oscura inicial) */
      #overlay-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85); /* Fondo negro semi-transparente */
        z-index: 9999; /* Asegura que est√© por encima de todo */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        font-family: sans-serif;
        /* Se mantiene oculto hasta que carga la escena */
        visibility: hidden; 
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      /* Estilo del texto de instrucciones */
      .instructions-text {
        font-size: 1.2rem;
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .highlight {
        color: #FFD700; /* Color amarillo para resaltar palabras clave */
        font-weight: bold;
      }

      /* 2. Nuevo estilo del Bot√≥n (Amarillo y Bold) */
      #start-button {
        padding: 15px 30px;
        background: #FFD700; /* Amarillo llamativo */
        color: black;       /* Letra negra */
        border: none;
        border-radius: 30px;
        font-family: sans-serif;
        font-weight: 900;   /* Bold extra fuerte */
        font-size: 1.1rem;
        text-transform: uppercase;
        box-shadow: 0px 4px 15px rgba(255, 215, 0, 0.5); /* Sombra amarilla */
        cursor: pointer;
        transition: transform 0.1s;
      }
      #start-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    
    <div id="overlay-container">
      <div class="instructions-text">
        <p>üîä <span class="highlight">SUB√ç EL VOLUMEN</span> para disfrutar la experiencia.</p>
        <p>üëá Apret√° el bot√≥n para comenzar.</p>
      </div>
      <button id="start-button">Iniciar Experiencia AR</button>
    </div>


    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="vid0" src="./video0.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous" muted></video>
        <video id="vid1" src="./video1.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous" muted></video>
        <video id="vid2" src="./video2.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous" muted></video>
        <video id="vid3" src="./video3.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous" muted></video>

        <audio id="aud0" src="./audio0.mp3" preload="auto" loop="true"></audio>
        <audio id="aud1" src="./audio1.mp3" preload="auto" loop="true"></audio>
        <audio id="aud2" src="./audio2.mp3" preload="auto" loop="true"></audio>
        <audio id="aud3" src="./audio3.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" class="ar-target" data-video-id="vid0" data-audio-id="aud0">
        <a-video src="#vid0" position="0 0 0" width="0.75" height="1" rotation="0 0 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1" class="ar-target" data-video-id="vid1" data-audio-id="aud1">
        <a-video src="#vid1" position="0 0 0" width="0.75" height="1" rotation="0 0 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2" class="ar-target" data-video-id="vid2" data-audio-id="aud2">
        <a-video src="#vid2" position="0 0 0" width="0.75" height="1" rotation="0 0 0"></a-video>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3" class="ar-target" data-video-id="vid3" data-audio-id="aud3">
        <a-video src="#vid3" position="0 0 0" width="0.75" height="1" rotation="0 0 0"></a-video>
      </a-entity>

    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      // Referencia al nuevo contenedor principal
      const overlayContainer = document.querySelector('#overlay-container');
      const startBtn = document.querySelector('#start-button');
      const arTargets = document.querySelectorAll('.ar-target');

      sceneEl.addEventListener("loaded", () => {
        // Cuando carga la escena, hacemos visible el contenedor de instrucciones
        overlayContainer.style.visibility = "visible";
        overlayContainer.style.opacity = "1";
      });

      startBtn.addEventListener("click", () => {
        sceneEl.systems["mindar-image-system"].start();
        
        // Al hacer click, ocultamos TODO el contenedor de instrucciones
        overlayContainer.style.display = "none";
        
        // Calentamiento inicial
        arTargets.forEach(target => {
          const videoId = target.getAttribute('data-video-id');
          const audioId = target.getAttribute('data-audio-id');
          const videoEl = document.querySelector('#' + videoId);
          const audioEl = document.querySelector('#' + audioId);
          
          if(videoEl) { videoEl.play(); videoEl.pause(); }
          if(audioEl) { audioEl.play(); audioEl.pause(); }
        });
      });

      arTargets.forEach(target => {
        const videoId = target.getAttribute('data-video-id');
        const audioId = target.getAttribute('data-audio-id');
        const videoEl = document.querySelector('#' + videoId);
        const audioEl = document.querySelector('#' + audioId);

        target.addEventListener("targetFound", () => {
          if (videoEl) {
            videoEl.currentTime = 0; 
            videoEl.play();
          }
          if (audioEl) {
             if (audioEl.paused) {
                 const duracionAudio = audioEl.duration;
                 if (duracionAudio > 3) {
                     const tiempoRandom = Math.random() * (duracionAudio - 3) + 3;
                     audioEl.currentTime = tiempoRandom;
                 } else {
                     audioEl.currentTime = 0;
                 }
                 audioEl.play();
             }
          }
        });

        target.addEventListener("targetLost", () => {
          if (videoEl) videoEl.pause();
        });
      });
    </script>
  </body>
</html>
