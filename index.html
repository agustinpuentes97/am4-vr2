<body>
    
    <button id="start-button">Iniciar Experiencia AR</button>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 4" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="vid0" src="./video0.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
        <video id="vid1" src="./video1.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
        <video id="vid2" src="./video2.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
        <video id="vid3" src="./video3.mp4" preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" class="ar-target" data-video-id="vid0">
        <a-video src="#vid0" position="0 0 0" width="0.75" height="1" rotation="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" class="ar-target" data-video-id="vid1">
        <a-video src="#vid1" position="0 0 0" width="0.75" height="1" rotation="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2" class="ar-target" data-video-id="vid2">
        <a-video src="#vid2" position="0 0 0" width="0.75" height="1" rotation="0 0 0"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3" class="ar-target" data-video-id="vid3">
        <a-video src="#vid3" position="0 0 0" width="0.75" height="1" rotation="0 0 0"></a-video>
      </a-entity>

    </a-scene>
    
    <script>
      // ... (el mismo script de antes) ...
    </script>
</body>
